<body>
<h2 style="background-color: #dfc2c4" >PlaceOrder</h2>

<div class="row mt-3 border border-dark rounded p-3">
    <form action="">
        <div class="row border border-dark rounded p-2">

            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">OrderID</span>
                    <input class="form-control" type="text" placeholder="O001" aria-label="Disabled input example" disabled>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">CustomerID</span>
                    <input class="form-control" type="text" placeholder="C001" aria-label="Disabled input example" disabled>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">ItemID</span>
                    <input class="form-control" type="text" placeholder="I001" aria-label="Disabled input example" disabled>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">Quantity</span>
                    <input class="form-control" type="text" placeholder="10" aria-label="Disabled input example" disabled>
                </div>
            </div>

        </div>
        <div class="row mt-5 mb-2 p-3 border border-dark rounded">

            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">Date</span>
                    <input class="form-control" type="text" placeholder="2023-12-12" aria-label="Disabled input example" disabled>

                </div>
            </div>

            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">Total</span>
                    <input class="form-control" type="text" placeholder="20000" aria-label="Disabled input example" disabled>
                </div>
            </div>


            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">Unit Price</span>
                    <input class="form-control" type="text" placeholder="" aria-label="Disabled input example" disabled>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">Item Name</span>
                    <input class="form-control" type="text" placeholder="" aria-label="Disabled input example" disabled>
                </div>
            </div>


        </div>

        <div class="row mt-3">
            <div class="col-10"></div>
            <div class="col-2">
                <button type="button" class="btn btn-primary">Add to Cart</button>
                <button type="button" class="btn btn-danger">Clear</button>
            </div>
        </div>

    </form>
</div>
<div class="row mt-3 border border-dark rounded p-3">
    <div class="row">
        <table class="table table-striped-columns">
            <thead>
            <tr>
                <th scope="col">Item ID</th>
                <th scope="col">Quantity</th>
                <th scope="col">ItemName</th>
                <th scope="col">Unit Price</th>
                <th scope="col">Total</th>

            </tr>
            </thead>
            <tbody>

            <tr>
                <th scope="col">I001</th>
                <th scope="col">1</th>
                <th scope="col">sugar</th>
                <th scope="col">300</th>
                <th scope="col">300</th>

            </tr>
            <tr>
                <th scope="col">I001</th>
                <th scope="col">1</th>
                <th scope="col">sugar</th>
                <th scope="col">300</th>
                <th scope="col">300</th>

            </tr>



            </tbody>
        </table>
    </div>
    <form action="">
        <div class="row mt-3">

            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">Total-Rs:</span>
                    <input class="form-control" type="text" placeholder="" aria-label="Disabled input example" disabled>
                </div>
            </div>

            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">Discount-Rs:</span>
                    <input class="form-control" type="number" placeholder="" aria-label="Disabled input example">
                </div>
            </div>

            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">Sub Tot-Rs:</span>
                    <input class="form-control" type="text" placeholder="" aria-label="Disabled input example" disabled>
                </div>
            </div>
        </div>
    </form>
    <div class="row mt-3">
        <div class="col-10"></div>
        <div class="col-2">
            <button type="button" class="btn btn-success">Purchase</button>
            <button type="button" class="btn btn-danger">Cancel</button>
        </div>
    </div>
</div>
